<!DOCTYPE html>
<html lang="{{ translation.identifier }}">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>{% block title %}{% endblock title %}</title>

        <link rel="shortcut icon" href="{{ url_for("static", prefix="static", filename="favicon.ico") }}" />
        <link rel="stylesheet" href="{{ url_for("static", prefix="static", filename="css/bootstrap.css") }}">
        <link rel="stylesheet" href="{{ url_for("static", prefix="static", filename="cws_style.css") }}">

        <script src="{{ url_for("static", prefix="static", filename="jq/jquery-1.7.1.min.js") }}"></script>
        <script src="{{ url_for("static", prefix="static", filename="js/bootstrap.js") }}"></script>
        <script src="{{ url_for("static", prefix="static", filename="cws_utils.js") }}"></script>

        {% block js %}{% endblock js %}
    </head>
    <body>
        {% block body %}{% endblock body %}
    </body>
</html>
